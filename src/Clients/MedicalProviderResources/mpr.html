<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Provider Resources Network Diagram</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        .header-bar {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            background: #f4f8fb;
            border-bottom: 1px solid #e0e7ef;
        }
        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            margin-right: 24px;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #217dbb;
        }
        .header-title {
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <a class="back-btn" href="../../index.html">‚Üê Back to Home</a>
        <span class="header-title">Medical Provider Resources Network Diagram</span>
    </div>
    <div id="root"></div>
    <script>
      document.getElementById('root').innerHTML = `
        <svg width="900" height="400">
          <!-- Office 1 Box -->
          <rect x="30" y="30" width="400" height="340" fill="#f8faff" stroke="#b3c6e0" stroke-width="2"/>
          <text x="230" y="55" text-anchor="middle" font-size="18" font-weight="bold">Office 1</text>
          <!-- Office 1 Devices -->
          <rect x="180" y="80" width="80" height="32" class="firewall" stroke="#333" stroke-width="2"
            data-hostname="FW-Office1" data-serial="FW111" data-ip="10.0.1.1" data-model="Fortinet FG-40F"/>
          <text x="220" y="102" text-anchor="middle" font-size="14">Firewall</text>
          <rect x="80" y="150" width="80" height="32" class="switch" stroke="#333" stroke-width="2"
            data-hostname="SW1-Office1" data-serial="SW101" data-ip="10.0.1.2" data-model="Cisco 2960"/>
          <text x="120" y="172" text-anchor="middle" font-size="14">Switch 1</text>
          <rect x="180" y="150" width="80" height="32" class="switch" stroke="#333" stroke-width="2"
            data-hostname="SW2-Office1" data-serial="SW102" data-ip="10.0.1.3" data-model="Cisco 2960"/>
          <text x="220" y="172" text-anchor="middle" font-size="14">Switch 2</text>
          <rect x="280" y="150" width="80" height="32" class="switch" stroke="#333" stroke-width="2"
            data-hostname="SW3-Office1" data-serial="SW103" data-ip="10.0.1.4" data-model="Cisco 2960"/>
          <text x="320" y="172" text-anchor="middle" font-size="14">Switch 3</text>
          <!-- Host connected to Switch 2 -->
          <rect x="180" y="210" width="60" height="28" class="host" stroke="#333" stroke-width="2"
            data-hostname="Host1-Office1" data-serial="HOST001" data-ip="10.0.1.10" data-model="Dell OptiPlex"/>
          <text x="210" y="228" text-anchor="middle" font-size="12">Host</text>
          <!-- VMs below Host -->
          <rect x="160" y="260" width="40" height="22" class="vm" stroke="#333" stroke-width="2"
            data-hostname="VM1-Office1" data-serial="VM101" data-ip="10.0.1.20" data-model="VMware"/>
          <text x="180" y="275" text-anchor="middle" font-size="11">VM 1</text>
          <rect x="220" y="260" width="40" height="22" class="vm" stroke="#333" stroke-width="2"
            data-hostname="VM2-Office1" data-serial="VM102" data-ip="10.0.1.21" data-model="VMware"/>
          <text x="240" y="275" text-anchor="middle" font-size="11">VM 2</text>
          <!-- Office 1 Connections -->
          <line x1="220" y1="112" x2="120" y2="150" />
          <line x1="220" y1="112" x2="220" y2="150" />
          <line x1="220" y1="112" x2="320" y2="150" />
          <line x1="220" y1="182" x2="210" y2="210" />
          <line x1="210" y1="238" x2="180" y2="260" />
          <line x1="210" y1="238" x2="240" y2="260" />

          <!-- Office 2 Box -->
          <rect x="470" y="30" width="400" height="340" fill="#f8faff" stroke="#b3c6e0" stroke-width="2"/>
          <text x="670" y="55" text-anchor="middle" font-size="18" font-weight="bold">Office 2</text>
          <!-- Office 2 Devices -->
          <rect x="620" y="80" width="80" height="32" class="firewall" stroke="#333" stroke-width="2"
            data-hostname="FW-Office2" data-serial="FW211" data-ip="10.0.2.1" data-model="Fortinet FG-40F"/>
          <text x="660" y="102" text-anchor="middle" font-size="14">Firewall</text>
          <rect x="620" y="150" width="80" height="32" class="switch" stroke="#333" stroke-width="2"
            data-hostname="SW1-Office2" data-serial="SW201" data-ip="10.0.2.2" data-model="Cisco 2960"/>
          <text x="660" y="172" text-anchor="middle" font-size="14">Switch</text>
          <ellipse cx="660" cy="230" rx="35" ry="20" class="access-point" stroke="#333" stroke-width="2"
            data-hostname="AP1-Office2" data-serial="AP201" data-ip="10.0.2.101" data-model="Ubiquiti UAP-AC-Lite"/>
          <text x="660" y="235" text-anchor="middle" font-size="13">AP</text>
          <!-- Office 2 Connections -->
          <line x1="660" y1="112" x2="660" y2="150" />
          <line x1="660" y1="182" x2="660" y2="210" />
        </svg>
      `;

      // Tooltip logic
      if (!document.getElementById('tooltip')) {
        const tooltipDiv = document.createElement('div');
        tooltipDiv.id = 'tooltip';
        tooltipDiv.style.position = 'absolute';
        tooltipDiv.style.display = 'none';
        tooltipDiv.style.background = '#fff';
        tooltipDiv.style.border = '1px solid #3498db';
        tooltipDiv.style.borderRadius = '6px';
        tooltipDiv.style.padding = '8px 12px';
        tooltipDiv.style.fontSize = '14px';
        tooltipDiv.style.color = '#333';
        tooltipDiv.style.boxShadow = '0 2px 8px rgba(0,0,0,0.12)';
        tooltipDiv.style.pointerEvents = 'none';
        tooltipDiv.style.zIndex = '1000';
        document.body.appendChild(tooltipDiv);
      }
      const tooltip = document.getElementById('tooltip');
      const svg = document.querySelector('svg');

      svg.addEventListener('mousemove', function(e) {
        const target = e.target;
        if (target.dataset && target.dataset.hostname) {
          tooltip.style.display = 'block';
          tooltip.innerHTML = `
            <strong>Hostname:</strong> ${target.dataset.hostname}<br>
            <strong>Model:</strong> ${target.dataset.model}<br>
            <strong>Serial:</strong> ${target.dataset.serial}<br>
            <strong>IP:</strong> ${target.dataset.ip}
          `;
          tooltip.style.left = (e.pageX + 12) + 'px';
          tooltip.style.top = (e.pageY + 12) + 'px';
        } else {
          tooltip.style.display = 'none';
        }
      });

      svg.addEventListener('mouseleave', function() {
        tooltip.style.display = 'none';
      });
    </script>
</body>
</html>
