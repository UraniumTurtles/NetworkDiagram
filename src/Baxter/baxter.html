<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxter Network Diagram</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .header-bar {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            background: #f4f8fb;
            border-bottom: 1px solid #e0e7ef;
        }
        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            margin-right: 24px;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #217dbb;
        }
        .header-title {
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <a class="back-btn" href="../index.html">‚Üê Back to Home</a>
        <span class="header-title">Baxter Network Diagram</span>
    </div>
    <div id="root"></div>
    <script>
      document.getElementById('root').innerHTML = `
        <svg width="500" height="300">
          <!-- Firewall -->
          <rect x="200" y="30" width="100" height="40" class="firewall" stroke="#333" stroke-width="2"/>
          <text x="250" y="55" text-anchor="middle" font-size="16">Firewall</text>
          
          <!-- Switch -->
          <rect x="200" y="100" width="100" height="40" class="switch" stroke="#333" stroke-width="2"/>
          <text x="250" y="125" text-anchor="middle" font-size="16">Switch</text>
          
          <!-- APs -->
          <ellipse cx="130" cy="200" rx="40" ry="25" class="access-point" stroke="#333" stroke-width="2"/>
          <text x="130" y="205" text-anchor="middle" font-size="14">AP 1</text>
          <ellipse cx="370" cy="200" rx="40" ry="25" class="access-point" stroke="#333" stroke-width="2"/>
          <text x="370" y="205" text-anchor="middle" font-size="14">AP 2</text>
          
          <!-- Connections -->
          <line x1="250" y1="70" x2="250" y2="100" />
          <line x1="250" y1="140" x2="130" y2="175" />
          <line x1="250" y1="140" x2="370" y2="175" />
        </svg>
      `;
    </script>
</body>
</html>
