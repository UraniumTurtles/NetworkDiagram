<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxter Network Diagram</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        .header-bar {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            background: #f4f8fb;
            border-bottom: 1px solid #e0e7ef;
        }
        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            margin-right: 24px;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #217dbb;
        }
        .header-title {
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }
        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <a class="back-btn" href="../../index.html">‚Üê Back to Home</a>
        <span class="header-title">Baxter Network Diagram</span>
    </div>
    <div id="root"></div>
    <div id="tooltip"></div>
    <script>
      document.getElementById('root').innerHTML = `
        <svg id="diagram" width="800" height="300">
          <!-- VPN Connection -->
          <line x1="220" y1="96" x2="660" y2="96" stroke="#27ae60" stroke-width="3" stroke-dasharray="10,7"/>
          <text x="440" y="86" text-anchor="middle" font-size="13" fill="#27ae60">Site-to-Site VPN</text>

          <!-- Firewalls -->
          <rect x="180" y="80" width="80" height="32" class="firewall" stroke="#333" stroke-width="2"
            data-hostname="FW-Baxter"
            data-serial="ABC123456"
            data-ip="192.168.1.1"
            data-model="FortiGate71G"/>
          <text x="220" y="100" text-anchor="middle" font-size="16">Firewall 1</text>
          <rect x="620" y="80" width="80" height="32" class="firewall" stroke="#333" stroke-width="2"
            data-hostname="FW-Baxter-2"
            data-serial="ABC123457"
            data-ip="192.168.1.2"
            data-model="FortiGate71G"/>
          <text x="660" y="100" text-anchor="middle" font-size="16">Firewall 2</text>

          <!-- Switch -->
          <rect x="380" y="150" width="100" height="40" class="switch" stroke="#333" stroke-width="2"
            data-hostname="SW-Baxter"
            data-serial="SW987654"
            data-ip="192.168.1.3"
            data-model="Cisco Catalyst 2960"/>
          <text x="430" y="175" text-anchor="middle" font-size="16">Switch</text>

          <!-- Access Points -->
          <ellipse cx="300" cy="250" rx="40" ry="25" class="access-point" stroke="#333" stroke-width="2"
            data-hostname="AP1-Baxter"
            data-serial="AP111111"
            data-ip="192.168.1.101"
            data-model="Ubiquiti UAP-AC-Lite"/>
          <text x="300" y="255" text-anchor="middle" font-size="14">AP 1</text>
          <ellipse cx="500" cy="250" rx="40" ry="25" class="access-point" stroke="#333" stroke-width="2"
            data-hostname="AP2-Baxter"
            data-serial="AP222222"
            data-ip="192.168.1.102"
            data-model="Ubiquiti UAP-AC-Lite"/>
          <text x="500" y="255" text-anchor="middle" font-size="14">AP 2</text>

          <!-- Connections -->
          <line x1="220" y1="112" x2="220" y2="150" />
          <line x1="220" y1="112" x2="300" y2="237" />
          <line x1="220" y1="112" x2="500" y2="237" />
          <line x1="660" y1="112" x2="660" y2="150" />
          <line x1="660" y1="112" x2="300" y2="237" />
          <line x1="660" y1="112" x2="500" y2="237" />
        </svg>
      `;

      const tooltip = document.getElementById('tooltip');
      const svg = document.getElementById('diagram');

      svg.addEventListener('mousemove', function(e) {
        const target = e.target;
        if (target.dataset && target.dataset.hostname) {
          tooltip.style.display = 'block';
          tooltip.innerHTML = `
            <strong>Hostname:</strong> ${target.dataset.hostname}<br>
            <strong>Model:</strong> ${target.dataset.model}<br>
            <strong>Serial:</strong> ${target.dataset.serial}<br>
            <strong>IP:</strong> ${target.dataset.ip}
          `;
          tooltip.style.left = (e.pageX + 12) + 'px';
          tooltip.style.top = (e.pageY + 12) + 'px';
        } else {
          tooltip.style.display = 'none';
        }
      });

      svg.addEventListener('mouseleave', function() {
        tooltip.style.display = 'none';
      });
    </script>
</body>
</html>
